<body>

  <div class="row">
    <label class="bold">Star Name:</label>

  <div class="row">

  } else {
    // Instantiate and set Ganache as your provider
    web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'))
  }

  // The default (top) wallet account from a list of test accounts
  web3.eth.defaultAccount = web3.eth.accounts[0]

  // The interface definition for your smart contract (the ABI)

    [
      {

          {

      {

        ],

      {

          }

        'outputs': [
          {
            'name': 'name',
            'type': 'string'
          },
          {
            'name': 'story',
            'type': 'string'
          },
          {
            'components': [
              {
                'name': 'ra',
                'type': 'string'
              },
              {
                'name': 'dec',
                'type': 'string'
              },
              {
                'name': 'mag',
                'type': 'string'
              }
            ],
            'name': 'coordinates',
            'type': 'tuple'
          }
        ],
        'payable': false,

      {

        'payable': false,

      },
      {

      {

          },
          {

          }
        ],
        'name': 'createStar',
        'outputs': [],
        'payable': false,
        'stateMutability': 'nonpayable',
        'type': 'function'
      },
      {
        'constant': false,
        'inputs': [
          {
            'name': '_tokenId',
            'type': 'uint256'
          },
          {
            'name': '_price',
            'type': 'uint256'
          }
        ],
        'name': 'putStarUpForSale',
        'outputs': [],
        'payable': false,
        'stateMutability': 'nonpayable',
        'type': 'function'
      },
      {
        'constant': false,
        'inputs': [
          {
            'name': '_tokenId',
            'type': 'uint256'
          }
        ],
        'name': 'buyStar',
        'outputs': [],
        'payable': true,
        'stateMutability': 'payable',
        'type': 'function'
      }
    ]
  )
  // Grab the contract at specified deployed address with the interface defined by the ABI
  var starNotary = StarNotary.at('0xde24f3d68ca86a94d472ecf1a393becbe81f49e2')

  // Enable claim button being clicked
  function claimButtonClicked () {
    web3.eth.getAccounts(function(error, accounts) {
      if (error) {
        console.log(error)
        return
      }

      var account = accounts[0]

      var name = 'nameTest'
      var story = 'storyTest'
      var ra = 'raTest'
      var dec = 'decTest'
      var mag = 'magTest'

      starNotary.createStar.sendTransaction(name, story, ra, dec, mag, {
        from: account,
        gas: '2100'
      }, function(error, result) {

        if (!error) {
          console.log(result)

          var starClaimedEvent = starNotary.Transfer()
          starClaimedEvent.watch(function(error, result) {
            if (!error) {
              console.log('transaction completed')
            } else {
              console.log('watching for star claimed event is failing')
            }
          })
        } else {
          console.log(error)
        }
      })

    })
  }
</script>
